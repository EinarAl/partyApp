<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/service-profile"></ion-back-button>
    </ion-buttons>
    <ion-title id="title">
      Book Now
    </ion-title>
    <button [routerLink]="['/profile']" class="toProfileButton"><ion-icon class="profileIcon" name="person-circle-outline"></ion-icon></button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fillInfo">Location</div>
  <div class="fillBar">
    <ion-item class="fillInput">
      <ion-textarea placeholder="Tomato Town, Cheese St, 8080"></ion-textarea>
    </ion-item>
  </div>
  
  <div class="fillInfo">Time</div>
  <div class="timeSpace">
    <form>
      <input class="fillTime" type="time"/>
      <div class="fillTo">To</div>
      <input class="fillTime" type="time"/>
    </form>
    <div class="calendar">

      <div class="weekDays">Wed</div>
